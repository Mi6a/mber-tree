<html>
   <head>
      <meta charset="utf-8">
      <title>MBer-Tree</title>
      <link href="https://fonts.googleapis.com/css?family=Vollkorn" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="mber-tree.css">
      <script src="mber-tree.js"></script>
   </head>

   <body>
      <div class="mber-tree">
         <ul class="mber-tree-container mber-tree-root">

            <li class="mber-tree-node mber-tree-expandOpen">
               <div class="mber-tree-header">
                  <div class="mber-tree-expand">+</div>
                  <div class="mber-tree-icon">@</div>
                  <div class="mber-tree-checkbox">V</div>
                  <div class="mber-tree-text">text_1</div>
               </div>
               <ul class="mber-tree-container">
                  <li class="mber-tree-node mber-tree-expandOpen">
                     <div class="mber-tree-header">
                        <div class="mber-tree-expand"></div>
                        <div class="mber-tree-icon"></div>
                        <div class="mber-tree-checkbox"></div>
                        <div class="mber-tree-text">text_1_1</div>
                     </div>
                  </li>
            
               </ul>
            </li>

            <li class="mber-tree-node mber-tree-expandClose">
               <div class="mber-tree-header">
                  <div class="mber-tree-expand"></div>
                  <div class="mber-tree-icon"></div>
                  <div class="mber-tree-checkbox"></div>
                  <div class="mber-tree-text">text_2</div>
               </div>
               <ul class="mber-tree-container">
                  <li class="mber-tree-node mber-tree-expandOpen">
                     <div class="mber-tree-header">
                        <div class="mber-tree-expand"></div>
                        <div class="mber-tree-icon"></div>
                        <div class="mber-tree-checkbox"></div>
                        <div class="mber-tree-text">text_2_1</div>
                     </div>
                  </li>
               </ul>
            </li>
            <li class="mber-tree-node mber-tree-expandLeaf">
               <div class="mber-tree-header">
                  <div class="mber-tree-expand"></div>
                  <div class="mber-tree-icon"></div>
                  <div class="mber-tree-checkbox"></div>
                  <div class="mber-tree-text">text_3</div>
               </div>                  
            </li>
         </ul>
      </div>
   </body>
</html>
